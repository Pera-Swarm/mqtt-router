name: 'ðŸ§ª Test'

on:
    pull_request:
        types: [opened, reopened]
        branches:
            - 'master'
            - 'main'
            - 'dev'

    workflow_dispatch:

jobs:
    build:
        name: build
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [14.x, 16.x]
        steps:
            - uses: actions/checkout@v2
              name: Use Node.js ${{ matrix.node-version }}
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
              env:
                  CI: true
            - run: npm ci
            - run: npm run build
            - run: npm run test
